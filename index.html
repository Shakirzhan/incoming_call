<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="profile-background">

                <div class="profile-head">
                    <img src="/image/call.png" alt="Call">
                    <span class="profile-button"></span>
                </div>

                <div class="profile-avatar">
                    <img src="/image/main_ava.png" alt="main">
                </div>

                <b class="profile-surname">
                    Галим Самара
                </b>

                <div class="profile-foot">
                    <button class="profile-reject"></button>
                    <button class="profile-accept"></button>

                    <div class="profile-delim"></div>
                </div>

                <div class="texture-light"></div>
                <div class="texture-matte"></div>
            </div>
        </div>
    </div>
</body>
</html>
